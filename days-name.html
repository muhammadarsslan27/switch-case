<!DOCTYPE html>
<html>
<head>
    <title>Day Finder</title>
</head>
<body>

<script>
    let day = prompt("Enter day number (1 to 7)");

    day = Number(day);

    switch(day) {
        case 1:
            document.write("Monday");
            break;
        case 2:
            document.write("Tuesday");
            break;
        case 3:
            document.write("Wednesday");
            break;
        case 4:
            document.write("Thursday");
            break;
        case 5:
            document.write("Friday");
            break;
        case 6:
            document.write("Saturday");
            break;
        case 7:
            document.write("Sunday");
            break;
        default:
            document.write("Invalid day number ‚ùå");
    }
</script>

</body>
</html>
